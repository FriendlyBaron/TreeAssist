name: TreeAssist
main: me.itsatacoshop247.TreeAssist.TreeAssist
version: 5.8.91
author: itsatacoshop247
description: TreeAssist
dev-url: http://dev.bukkit.org/server-mods/tree-assist/
commands:
  TreeAssist:
    description: Turn TreeAssist Featues on or off
    usage: /<command> toggle/global/debug/protecttool/purge
permissions:
  treeassist.destroy.*:
    description: allows to use tree-assist for all trees
    children:
      treeassist.destroy.birch: true
      treeassist.destroy.jungle: true
      treeassist.destroy.oak: true
      treeassist.destroy.spruce: true
      treeassist.destroy.acacia: true
      treeassist.destroy.darkoak: true
      treeassist.destroy.brownshroom: true
      treeassist.destroy.redshroom: true
    default: false
  treeassist.destroy.birch:
    description: allows to use tree-assist for birch trees
  treeassist.destroy.jungle:
    description: allows to use tree-assist for jungle trees
  treeassist.destroy.oak:
    description: allows to use tree-assist for oak trees
  treeassist.destroy.spruce:
    description: allows to use tree-assist for spruce trees
  treeassist.destroy.acacia:
    description: allows to use tree-assist for acacia trees
  treeassist.destroy.darkoak:
    description: allows to use tree-assist for dark oak trees
  treeassist.destroy.brownshroom:
    description: allows to use tree-assist for brown shrooms
  treeassist.destroy.redshroom:
    description: allows to use tree-assist for red shrooms
  treeassist.addtool:
    descroption: allows to add a required tool
    default: op
  treeassist.purge:
    descroption: allows to purge the database or data.yml
    default: op
  treeassist.reload:
    descroption: allows to reload the TreeAssist config
    default: op
  treeassist.removetool:
    descroption: allows to remove a required tool
    default: op
  treeassist.replant:
    descroption: allows to replant trees
    default: op
  treeassist.toggle:
    descroption: allows to toggle TreeAssist usage
    default: op
  treeassist.toggle.global:
    descroption: allows to toggle global TreeAssist usage
    default: op
  treeassist.toggle.other:
    descroption: allows to toggle TreeAssist usage for a player
    default: op
  treeassist.tool:
    descroption: allows to gain the protection tool
    default: op